<ion-header>

  <ion-navbar>

      <button ion-button icon-only  (click)="showPrompt()"><ion-icon name="add"></ion-icon></button>

    <ion-title>groups

            <ion-icon name="arrow-round-forward" ios="ios-arrow-round-forward" md="md-arrow-round-forward"></ion-icon>
        </button>

  </ion-list>
